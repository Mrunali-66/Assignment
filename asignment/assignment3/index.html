<!DOCTYPE html>
<html lang="en" ng-app="bindingApp">
<head>
  <meta charset="UTF-8">
  <title>Two-Way Binding Demo</title>
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Simple CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
    }

    h2 {
      color: #2c3e50;
    }

    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px #3498db66;
    }

    .output {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
    }

    .output span {
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body ng-controller="BindingController">
  
  <h2>Two-Way Binding Demo</h2>
  
  <!-- Input field with ng-model -->
  <p>Enter Student Name:</p>
  <input type="text" ng-model="studentName" placeholder="Type a name...">

  <!-- Live Output -->
  <div class="output">
    <p>Hello, <span>{{ studentName }}</span> ðŸ‘‹</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
