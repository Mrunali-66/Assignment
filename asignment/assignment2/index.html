<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
  <meta charset="UTF-8">
  <title>Student Info Binding</title>
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Simple CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f7fa;
    }

    h2, h3 {
      color: #2c3e50;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    input {
      padding: 6px;
      margin-left: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px #3498db66;
    }

    hr {
      margin: 20px 0;
    }

    .details {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 300px;
    }

    .details p {
      margin: 5px 0;
    }
  </style>
</head>
<body ng-controller="StudentController">
  <h2>Student Information</h2>

  <!-- Input fields with ng-model -->
  <p>
    Name: <input type="text" ng-model="student.name">
  </p>
  <p>
    Roll No: <input type="number" ng-model="student.roll">
  </p>
  <p>
    Course: <input type="text" ng-model="student.course">
  </p>

  <hr>

  <!-- Display values using {{}} binding -->
  <div class="details">
    <h3>Student Details</h3>
    <p><b>Name:</b> {{ student.name }}</p>
    <p><b>Roll No:</b> {{ student.roll }}</p>
    <p><b>Course:</b> {{ student.course }}</p>
  </div>

  <!-- JS File -->
  <script src="index.js"></script>
</body>
</html>
